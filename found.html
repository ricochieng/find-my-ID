<body class="Main">
  <h1>Found IDs</h1>

  <form id='form' action='' method='get'>
    <label for="identify">Kindly provide your ID number</label><br>
    <input id="input" name="id_number" type="text" placeholder="ID number">
    <div>
      <button>Submit</button>
    </div>

    <div id='error'> Please enter a valid 8 digit ID Number</div>

  </form>

  <p>In the event you do not find your ID here, <a href="index.html">click here</a> to register for a lost ID and you will be notified <strong><em>when and if it is found</em></strong>.</p>
