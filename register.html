<!DOCTYPE html>
  <html>
    <head>

      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <title>Registration Page</title>
    </head>
    <body>
          <div class = "container">
            <div class="navigation">
              <a href="../projects.html">PROJECTS</a>
              <a href="../about.html">ABOUT</a>
              <a href="../index.html">HOME</a>
          </div>

              <div id="user-form">
                <h3>REGISTER A LOST ID</h3>

                <label for="new-first-name">First name</label>
                <input type="text" required class="form-control" id="new-first-name">

                <label for="new-last-name">Last name</label>
                <input type="text" required class="form-control" id="new-last-name">

                <label for="id-number">ID Number</label>
                <input type="number" required class="form-control" id="new-id-number">

                <label for="phone-number">Phone Number</label>
                <input type="tel" required class="form-control" id="new-phone-number">

                <label for="email">Email</label>
                <input type="email" class="form-control" id="new-email">

                <label for="new-address">Address</label>
                <input type="text" class="form-control" id="new-address">

                <label for="post-code">Post Code</label>
                <input type="text" class="form-control" id="new-post-code">

                <button type="submit" class="btn" id="submit">Submit</button>

            </div>

            <div class="user-details">
                <h4>Your details have been captured, you will receive a notification once your ID has been found</h4>

                <p><b>First name:</b> <span class="new-first-name"></span></p>
                <p><b>Last name:</b> <span class="new-last-name"></span></p>
                <p><b>ID Number:</b> <span class="new-id-number"></span></p>
                <p><b>Phone Number:</b> <span class="new-phone-number"></span></p>
                <p><b>Email:</b> <span class="new-email"></span></p>
                <p><b>Address:</b> <span class="new-address"></span></p>
                <p><b>Post Code:</b> <span class="new-post-code"></span></p>
          </div>
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
